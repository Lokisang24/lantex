<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>login to Lantex technologies</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="lantexlogin.css" />
  </head>
  <body>
    <header>
      <h1>LANTEX</h1>
      <abbr>transcending the world through tech</abbr>
    </header>

    <div class="login_body">
      <h3>login</h3>
      <form action="" method="" data-bs-theme="dark">
        <input
          class="form-control"
          name="username"
          type="text"
          placeholder="enter username..."
        />
        <input
          name="email"
          class="form-control"
          type="email"
          placeholder="enter email..."
        />
        <input
          name="password"
          type="password"
          class="form-control"
          placeholder="enter password..."
        />
        <a href="#">forgot password ?</a>
        <button class="btn btn-outline-primary btn-lg" type="submit">
          login
        </button>

        <abbr
          >Don't have an account ?
          <a href="lantexsignin.html">Sign in.</a></abbr
        >
      </form>
    </div>
  </body>
</html>
